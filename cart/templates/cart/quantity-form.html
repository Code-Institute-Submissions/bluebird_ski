<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id%}">
  {% csrf_token%}
  <div class="form-group w-100">
    <div class="input-group">
      <div class="input-group-prepend">
        <button
          class="decrement-qty btn btn-black rounded-0 btn-sm"
          data-item_id="{{ item.item_id }}"
          id="decrement-qty_{{ item.item_id }}"
        >
          <span>
            <i class="fas fa-minus fa-sm"></i>
          </span>
        </button>
      </div>
      <input
        class="form-control qty_input form-control-sm"
        type="number"
        name="quantity"
        value="{{item.quantity }}"
        min="1"
        max="99"
        data-item_id="{{ item.item_id }}"
        id="id_qty_{{ item.item_id }}"
      />
      <div class="input-group-append">
        <button
          class="increment-qty btn btn-black btn-sm rounded-0"
          data-item_id="{{ item.item_id }}"
          id="increment-qty_{{ item.item_id }}"
        >
          <span>
            <i class="fas fa-plus fa-sm"></i>
          </span>
        </button>
      </div>
      {% if item.service.has_sizes %}
      <input type="hidden" name="service_size" value="{{ item.size }}" />
      {% endif %}
    </div>
  </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a
  class="remove-link remove-item text-danger float-right"
  id="remove_{{ item.item_id }}"
  data-size="{{ item.size }}"
  ><small>Remove</small></a
>
