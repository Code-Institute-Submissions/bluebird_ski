{% extends 'base.html' %} {% load static %} {% block page_header %} {% endblock %}
<!--  -->
{% block content %}
<div class="container-fluid service-container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
      <div class="image-container my-5">
        <img src="/media/{{service.image}}" class="card-img-top" alt="..." />
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="service-details-container mb-5 mt-md-5">
        <p class="mb-0">{{ service.name }}</p>
        <p class="lead mb-0 text-left font-weight-bold">${{ service.price }}</p>
        <p class="mt-3">{{ service.description }}</p>
        <form class="form" action="{% url 'add_to_cart' service.id %}" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col-12">
              <p class="mt-3"><strong>Quantity:</strong></p>
              <div class="form-group w-50">
                <div class="input-group">
                  <input
                    class="form-control qty_input"
                    type="number"
                    name="quantity"
                    value="1"
                    min="1"
                    max="99"
                    data-item_id="{{ service.id }}"
                    id="id_qty_{{ service.id }}"
                  />
                </div>
              </div>
            </div>

            <div class="col-12">
              <a href="{% url 'services' %}" class="btn btn-outline-black rounded-0 mt-5">
                <span class="icon">
                  <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
              </a>
              <input
                type="submit"
                class="btn btn-black rounded-0 text-uppercase mt-5"
                value="Add to Bag"
              />
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
