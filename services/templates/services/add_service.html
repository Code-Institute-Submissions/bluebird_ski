{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="bg-overlay"></div>
<div class="bg-form">
  <div class="container add-service-container">
    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <h2 class="logo-font mb-4">Service Management</h2>
        <h5 class="text-muted">Add a Service</h5>
      </div>
    </div>

    <div class="row pb-5">
      <div class="col-12 col-md-6 mx-auto">
        <!-- Add enctype for image uploads -->
        <form
          method="POST"
          action="{% url 'add_service' %}"
          class="form mb-2"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {{ form | crispy }}
          <div class="text-right">
            <a class="btn btn-outline-black rounded-0" href="{% url 'services' %}">Cancel</a>
            <button class="btn btn-black rounded-0" type="submit">Add Service</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block postloadjs %} {{ block.super }}
<script type="text/javascript">
  $('#new-image').change(function () {
    var file = $('#new-image')[0].files[0];
    $('#filename').text(`Image will be set to: ${file.name}`);
  });
</script>
{% endblock %}
